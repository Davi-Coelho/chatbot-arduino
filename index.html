<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; script-src 'self'; connect-src https: wss:">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/all.min.css">
    <link rel="stylesheet" href="./public/css/index.css">
    <script src="./public/js/tmi.min.js"></script>
    <title>Twitch Chatbot Arduino</title>
</head>

<body>
    <header>Twitch Chatbot Arduino</header>
    <content>
        <div class="data-usb">
            <span class="usb-label">Porta USB:</span>
            <span class="usb-status">Nenhum Arduino detectado</span>
            <button class="usb-btn-detect">Detectar</button>
        </div>
        <div class="data-channel">
            <span class="channel-label">Canal: </span>
            <input class="channel-name" type="text" name="channel-name" id="channel-name">
            <button class="channel-btn-connect">Conectar</button>
        </div>
        <div class="data-commands">
            <table class="commands-table">
                <thead>
                    <tr>
                        <th width="25%">Comando</th>
                        <th>Descrição</th>
                        <th class="acao-column" width="21%">Ações</th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
            <button class="btn-add-command">+</button>
        </div>
    </content>
    <footer>Desenvolvido por Davi Coelho</footer>
    <script src="./public/js/script.js"></script>
</body>

</html>
