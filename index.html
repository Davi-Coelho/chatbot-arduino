<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self'; connect-src https: wss:">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h1>Twitch Chatbot Arduino</h1>
    <div class="data-channel">
        <span class="channel-label">Canal: </span>
        <input class="channel-name" type="text" name="channel-name" id="channel-name">
        <button class="btn btn-primary channel-btn-connect">Conectar</button>
    </div>

        <table class="commands-table">
            <thead>
                <tr>
                    <th>Comando</th>
                    <th>O que faz</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody class="table-body">
                
            </tbody>
        </table>
        <button class="btn btn-primary btn-add-command">+</button>
    </div>
    <script src="./public/js/script.js"></script>
